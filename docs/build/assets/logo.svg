<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="nd-purple" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#b57fe3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9558B2;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="nd-red" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#e65c53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CB3C33;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="nd-green" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#5cb84b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#389826;stop-opacity:1" />
    </radialGradient>
    <filter id="nd-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="8" y="8" width="184" height="184" rx="32" fill="#ffffff" stroke="#e0e0e0" stroke-width="1.5"/>

  <!-- Time arrow (horizontal) -->
  <line x1="25" y1="155" x2="175" y2="155" stroke="#4063D8" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="175,155 168,151 168,159" fill="#4063D8"/>

  <!-- Tick marks on time axis -->
  <line x1="50" y1="152" x2="50" y2="158" stroke="#4063D8" stroke-width="1.5"/>
  <line x1="100" y1="152" x2="100" y2="158" stroke="#4063D8" stroke-width="1.5"/>
  <line x1="150" y1="152" x2="150" y2="158" stroke="#4063D8" stroke-width="1.5"/>

  <!-- Network at t1 (left, faded) -->
  <g opacity="0.4">
    <line x1="40" y1="55" x2="60" y2="95" stroke="#9558B2" stroke-width="2"/>
    <line x1="60" y1="95" x2="40" y2="115" stroke="#CB3C33" stroke-width="2"/>
    <circle cx="40" cy="55" r="8" fill="url(#nd-purple)" filter="url(#nd-shadow)"/>
    <circle cx="60" cy="95" r="8" fill="url(#nd-red)" filter="url(#nd-shadow)"/>
    <circle cx="40" cy="115" r="8" fill="url(#nd-green)" filter="url(#nd-shadow)"/>
  </g>

  <!-- Network at t2 (center, medium) -->
  <g opacity="0.7">
    <line x1="90" y1="50" x2="110" y2="85" stroke="#9558B2" stroke-width="2.5"/>
    <line x1="110" y1="85" x2="90" y2="120" stroke="#CB3C33" stroke-width="2.5"/>
    <line x1="90" y1="50" x2="90" y2="120" stroke="#389826" stroke-width="2.5"/>
    <circle cx="90" cy="50" r="10" fill="url(#nd-purple)" filter="url(#nd-shadow)"/>
    <circle cx="110" cy="85" r="10" fill="url(#nd-red)" filter="url(#nd-shadow)"/>
    <circle cx="90" cy="120" r="10" fill="url(#nd-green)" filter="url(#nd-shadow)"/>
  </g>

  <!-- Network at t3 (right, full) -->
  <g opacity="1.0">
    <line x1="140" y1="45" x2="165" y2="80" stroke="#9558B2" stroke-width="3"/>
    <line x1="165" y1="80" x2="140" y2="115" stroke="#CB3C33" stroke-width="3"/>
    <line x1="140" y1="45" x2="140" y2="115" stroke="#389826" stroke-width="3"/>
    <line x1="140" y1="45" x2="165" y2="115" stroke="#4063D8" stroke-width="2" stroke-dasharray="4,3"/>
    <circle cx="140" cy="45" r="12" fill="url(#nd-purple)" filter="url(#nd-shadow)"/>
    <circle cx="165" cy="80" r="12" fill="url(#nd-red)" filter="url(#nd-shadow)"/>
    <circle cx="140" cy="115" r="12" fill="url(#nd-green)" filter="url(#nd-shadow)"/>
  </g>
</svg>
